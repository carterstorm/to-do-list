<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="script.js"></script>
</head>
<body class="body">
    <main class="container">
        <h1>To-do list</h1>
        <section class="section">
            <h2 class="section__header">Add a new task</h2>
            <div class="section__body">
                <form class="form js-form">
                    <input class="form__input js-newTask" type="text" placeholder="Type here what are you gonna do?">
                    <button class="button">Add task</button>
                </form>
            </div>
        </section>
        <section class="section">
            <div class="section__container">
                <h2 class="section__header section__header--offborder">What you need to do:</h2>
                <div class="section__buttons js-section__buttons"></div>
            </div>
            <div class="section__body">
                <ul class="list js-list">
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
