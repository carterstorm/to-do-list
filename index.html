<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/removeButton.css">
    <link rel="stylesheet" href="css/toogleDoneButton.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="script.js"></script>
</head>
<body class="body">
    <div class="container">
        <h1>To-do list</h1>
        <section class="section">
            <h2 class="section__header">Add a new task</h2>
            <form class="form">
                <input class="form__input" type="text" placeholder="Type here what are you gonna do?">
                <button class="form__button">Add task</button>
            </form>
        </section>
        <section class="section section--border">
            <h2 class="section__header">What you need to do:</h2>
            <ul class="list">
                <li class="list__item">
                    <button class="list__button toogleDoneButton"></button>
                    <p>Example text</p>
                    <button class="list__button removeButton material-icons">delete</button>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
