<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script.js"></script>
</head>
<body class="body">
    <div class="container">
        <form class="form">
            <h1 class="form__header">To-do list</h1>
            <section class="form__section">
                <h2 class="form__heading">Add a new task</h2>
                <p>
                    <input for="form__button" class="form__input">
                    <button class="form__button">Add task</button>
                </p>
            </section>
            <section class="form__section">
                <h2 class="form__heading">What you need to do:</h2>
                <p></p>
            </section>
        </form>
    </div>
</body>
</html>
